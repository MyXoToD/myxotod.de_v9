---
layout: labs
title: Labs @ MyXoToD.de
---

<div class="info">
  This is my lab. You can find any coding related stuff in here.
</div>
<section class="articles">
  {% for post in site.category.coding %}
    <article class="article">
      <div class="article_date">{{ post.date | date: "%b %d" }}</div>
      <div class="article_title"><a href="{{ post.url }}">{{ post.title }}</a></div>
      {% if post.category %}
        <div class="article_category">{{ post.category }}</div>
      {% endif %}
    </article>
  {% endfor %}
</section>
