---
layout: labs
title: Labs @ MyXoToD.de
---

<div class="info">
  This is my lab. You can find any coding related stuff in here.
</div>
<section class="articles">
  {% for post in site.categories.coding %}
    <article class="article">
      <div class="article_date">{{ post.date | date: "%b %d" }}</div>
      <a href="{{ post.url }}" class="article_title">{{ post.title }}</a>
      {% if post.github %}
        <a class="article_info" href="{{ post.github }}">View on Github</a>
      {% endif %}
    </article>
  {% endfor %}
</section>
